                </div>

                <div class="content">
                    <div class="slide fade">
                        <div id="poem">
                            <p>
                                Cobrindo a minha única ilusão<br>
                                Porque não a quero alcançar só,<br>
                                Deixo-a então tapada na minha memória,<br>
                                Como um móvel olvido num sótão
                            </p>
                            <p>
                                Perco o controle com constância<br>
                                Porque faz parte da minha harmonia,<br>
                                Uma anarquia emocional<br>
                                Mesclada em tal apatia
                            </p>
                            </p>
                        </div>
                    </div>
