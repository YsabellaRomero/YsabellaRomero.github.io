                </div>

                <div class="content">
                    <div class="slide fade">
                        <div id="poem">
                            <p>
                                Ela poderá consagrar almas<br>
                                Mas para quê, se a tua está arruinada.<br>
                                E porque olhas por caminhos errados?<br>
                                Quando o meu é o coração e sal da vida
                            </p>
                            <p>
                                Não esperarei por ti<br>
                                Mas para sempre estarás comigo<br>
                                Porque afinal,<br>
                                Somos sempre a margem do mar de alguém.
                            </p>
                        </div>
