                    <div class="slide fade">
                        <div id="poem">
                            <p>
                                O café já não sabe tão amargo<br>
                                E perdi as capacidades de discernir<br>
                                Enquanto me afogo nessas efélides,<br>
                                O farol resplandece<br>
                                O frio que sossega esta febre<br>
                                Acordo nesta inércia tão leve,<br>
                                Neste desejo tão perspicaz.
                            </p>
