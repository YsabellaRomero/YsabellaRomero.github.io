                        <div id="poem">
                            <br>
                            <p>
                                Consagra a história de Calisto<br>
                                Enquanto o sol te queima o mento<br>
                                E ao recolher os meus cabelos<br>
                                Aqueço-me à custa dessa contemplação,<br>
                                Porque qualquer outro olhar<br>
                                Ou qualquer outra pessoa, saberia-me a gélido.
                            </p>
