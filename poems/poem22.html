                </div>

                <div class="content">
                    <div class="slide fade">
                        <div id="poem">
                            <br>
                            <p>
                                É uma ligação interrompida<br>
                                Esta existência tão amena<br>
                                E o norte continua a citar meu nome.<br>
                                Talvez um dia entenderás
                            </p>
                            <p>
                                Desprendida do destino,<br>
                                Trago comigo essa paz ambrosíaca<br>
                                Mas não desejo ouvir essa chuva novamente<br>
                                Por isso guarda-a para ti
                            </p>
                            </p>
